<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>session storage in js</title>
    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <style>
      .container {
        width: 100%;
        height: 100vh;
        background: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <h1 class="text-primary">Session storage</h1>
        <input
          type="text"
          placeholder="Enter data..."
          class="form-control mb-3" />
      </div>

      <div class="btn-container">
        <button
          onclick="saveData()"
          class="btn btn-success">
          Save
        </button>
        <button class="btn btn-dispaly">Display</button>
      </div>
    </div>
  </body>
</html>
